<section class="globalLayout">
  <div class="innerLayout">
    <h1>Expenses</h1>
    <h2 class="total-expense">Total Expense: <span>$0</span></h2>
    <div class="expense-content">
      <div class="form">
        <form #Expense="ngForm" (ngSubmit)="addExpense(Expense.value)">
          <div class="mb-3">
            <input
              type="text"
              class="input-control"
              name="title"
              placeholder="Expense Title"
              ngModel
            /><br />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="amount"
              class="input-control"
              placeholder="Expense Amount"
              ngModel
            /><br />
          </div>
          <div class="mb-3">
            <input
              type="date"
              name="date"
              class="input-control"
              placeholder="Enter a Date"
              ngModel
            /><br />
          </div>
          <div class="mb-3">
            <select
              required
              class="selects input-control"
              name="category"
              ngModel
            >
              <option value="" disabled>Select Option</option>
              <option value="education">Education</option>
              <option value="groceries">Groceries</option>
              <option value="health">Health</option>
              <option value="subscriptions">Subscriptions</option>
              <option value="takeaways">Takeaways</option>
              <option value="clothing">Clothing</option>
              <option value="travelling">Travelling</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <textarea
              class="input-control"
              name="description"
              id=""
              cols="30"
              rows="4"
              placeholder="Add A Reference"
              ngModel
            ></textarea
            ><br />
          </div>
          <button class="btn btn-danger submit-btn" type="submit">
            + Add Expense</button
          ><br />
        </form>
      </div>
      <div class="expense">
        <div class="expense-styled">
          <div class="icon">
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="content">
            <h5>title</h5>
            <div class="inner-content">
              <div class="text">
                <p>Amount</p>
                <p>Date</p>
                <p>description</p>
              </div>
              <div class="p-3 mb-3">
                <i class="bi bi-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
